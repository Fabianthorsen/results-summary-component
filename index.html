<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section>
      <h3>Your Result</h3>
      <figure>
        <h1>76</h1>
        <p>of 100</p>
      </figure>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <article>
      <h3>
        Summary
      </h3>
      <ul>
        <li class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="lightning" class="icon">
          <p>Reaction</p>
          <p><span>80&nbsp;</span> / 100</p>
        </li>
        <li class="memory">
          <img src="./assets/images/icon-memory.svg" alt="brain" class="icon">
          <p>Memory</p>
          <p><span>92&nbsp;</span> / 100</p>
        </li>
        <li class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="chat-bubble" class="icon">
          <p>Verbal</p>
          <p><span>61&nbsp;</span> / 100</p>
        </li>
        <li class="visual">
          <img src="./assets/images/icon-visual.svg" alt="eye" class="icon">
          <p>Visual</p>
          <p><span>72&nbsp;</span> / 100</p>
        </li>
      </ul>
      <button>Continue</button>
    </article>
  </main>
</body>

</html>
